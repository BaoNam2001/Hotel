<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Document</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="login">
        <div class="leftContainer">
            <img src="http://khachsan2.giaodienwebmau.com.vn/wp-content/uploads/2019/11/CortonaInn-AboutUs-Hero-5bf5845edceef.jpg" alt="" class="imgBg" />
        </div>
        <div class="rightContainer">
            <div class="container1">
                <h1 class="title">Welcome to SouthWind Hotel</h1>
                <span class="newAccount">New to account? <a class="register" href="/register.html">Create an ancount</a></span>
                <label htmlFor="username">Username</label>
                <input class="Input"
                    type="text"
                    placeholder=""
                    />
                <label htmlFor="username">Password</label>
                <input class="Input"
                    type="password"
                    placeholder=""
                    />
                <!-- <span class="error">Something went wrong...</span> -->
                <div class="forgot">
                    <div class="forgotLeft">
                        <input type="checkbox" name="" id="" />
                        <span>Remenber this device</span>
                    </div>
                    <div class="forgotRight">
                        <a href="/forgot" class="forgotPass">Forgot Password?</a>
                    </div>
                </div>
                <a class="btn" href="/index.html">
                    Login
                </a>
            </div>
        </div>
    </div>
</body>
</html>
